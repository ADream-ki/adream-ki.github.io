name: Deploy Next.js Blog (Multi-Branch)

on:
  push:
    branches:
      - main   # Code changes trigger rebuild
      - post   # New articles trigger rebuild
      - work   # Project updates trigger rebuild
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout main branch (source code)
      - name: Checkout Source Code (main)
        uses: actions/checkout@v4
        with:
          ref: main

      # Step 2: Checkout post branch (articles -> ./posts)
      - name: Checkout Posts (post -> ./posts)
        uses: actions/checkout@v4
        with:
          ref: post
          path: posts

      # Step 3: Checkout work branch (projects -> ./data)
      - name: Checkout Projects (work -> ./data)
        uses: actions/checkout@v4
        with:
          ref: work
          path: data

      # Step 4: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      # Step 5: Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 6: Build Next.js static site
      - name: Build Static Site
        run: npm run build

      # Step 7: Deploy to release branch
      - name: Deploy to Release Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: release
          folder: out
          clean: true
          single-commit: true
          commit-message: "ðŸš€ Deploy: ${{ github.event.head_commit.message }}"
